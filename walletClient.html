<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="connectWallet()">CONNET WALLET</button>

  <h1>Create Transaction</h1>
  <button onclick="createTransaction()">CREATE TRANSACTION</button>
  <script>
    let wallet;
    const connectWallet = async () => {
      wallet = await window.trustwallet.request({
        method: "eth_requestAccounts"
      });
    }

    const createTransaction = async () => {
      const data = {
        "from": "0x4b0b67c063d4af7ca1c8274b42ff4d3af3e26f1d",
        "to": "0x3321E84F5fC3298318a1340707e686854E68B22e",
        "gas": "0x33450",
        "gasPrice": "0xb2d05e00",
        "data": "0xa9059cbb0000000000000000000000003321e84f5fc3298318a1340707e686854e68b22e000000000000000000000000000000000000000000000000016345785d8a0000"
      };

      window.trustwallet.request({
        method: 'eth_sendTransaction',
        params: [data]
      })
        .then((result) => {
          alert("Transfer successfully!!!");
        })
        .catch((error) => {
          alert(`ERROR: ${error.message}`);
        });
    }
  </script>
</body>

</html>
