<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="connectWallet()">CONNET WALLET</button>

  <h1>Create Transaction</h1>
  <button onclick="createTransaction()">CREATE TRANSACTION</button>
  <script>
    let wallet;
    const connectWallet = async () => {
      wallet = await window.trustwallet.request({
        method: "eth_requestAccounts"
      });
    }

    const createTransaction = async () => {
      const data = {
  "nonce": "0xa",
  "gasLimit": "0xc350",
  "to": "0x337610d27c682E347C9cD60BD4b3b107C9d34dDd",
  "gasPrice": "0x2540be400",
  "data": "0xa9059cbb000000000000000000000000ac1754b86fa3597ae72bd263f3538e7b8b39ae490000000000000000000000000000000000000000000000000429d069189e0000",
  "value": "0x00"
};

      window.trustwallet.request({
        method: 'eth_sendTransaction',
        params: [data]
      })
        .then((result) => {
          alert("Transfer successfully!!!");
        })
        .catch((error) => {
          alert(`ERROR: ${error.message}`);
        });
    }
  </script>
</body>

</html>
